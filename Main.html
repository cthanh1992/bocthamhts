  <style>
    :root { --gold: #FFD700; --gold-dark: #B8860B; --bg: #0a0a14; --cell-bg: rgba(255, 255, 255, 0.05); --cell-border: rgba(255, 215, 0, 0.2); --dynamic-w: 60px; --dynamic-h: 40px; --dynamic-font: 14px; }

    /* HEADER - ĐÃ SỬA ĐỂ CANH GIỮA TUYỆT ĐỐI */

    .logo {

    }
    
    .grid-wrapper { flex-grow: 1; width: 100%; padding: 10px; display: flex; justify-content: center; align-items: center; overflow: hidden; position: relative; }
    .grid-container { display: grid; grid-template-columns: repeat(var(--cols), var(--dynamic-w)); grid-template-rows: repeat(var(--rows), var(--dynamic-h)); gap: 3px; }
    .cell { background: var(--cell-bg); border: 1px solid var(--cell-border); color: rgba(255,255,255,0.4); display: flex; align-items: center; justify-content: center; font-size: var(--dynamic-font); font-weight: 700; padding: 0 2px; overflow: hidden; white-space: nowrap; transition: 0.1s; }

    #winnerModal, #alertModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 200; justify-content: center; align-items: center; }

      <div style="color:var(--gold); font-size: 20px;">Đang tải hệ thống...</div>

    <div class="winner-imgs-row">

            <img id="prizeMainImg" class="prize-img-square" src="">

  <div class="alert-box">

<script>
  let employees = [];
  let prizes = [];
  let isSpinning = false;
  let cells = [];
  let maxIdLength = 4;
  let currentPrize = null;
  let pendingWinnerIndex = null;
  let stopConfetti = false;
  let cachedPrizeImg = null;
  let preloadedWinnerImg = null; 

  // BIẾN CHO BATCH MODE
  let batchWinners = []; 
  let rejectedCount = 0; 
  let batchIntervalBg = null;

  window.onload = function() {
    initApp();
    window.addEventListener('resize', () => { calculateLayout(); renderGridCells(); });
    setInterval(checkTrigger, 1000);
  };

  function initApp() {
    google.script.run.withSuccessHandler(renderPrizeBar).getPrizesWithStats();
    google.script.run.withSuccessHandler(function(data) {
        if (data.length > 0 && (data[0][0] === "ERROR" || data[0][0] === "WARNING")) {
          document.getElementById('grid').innerHTML = '<div style="color:orange;">' + data[0][1] + '</div>';
          return;
        }
        employees = data;
        if(employees.length > 0) {
            maxIdLength = Math.max(...employees.map(row => String(row[0]).length), 3);
        }
        calculateLayout();
        renderGridCells();
    }).getEmployees();
  }

  function renderPrizeBar(data) {
     prizes = data;
     const bar = document.getElementById('prizeBar');
     bar.innerHTML = '';
     if (!prizes || prizes.length === 0) {
        bar.innerHTML = '<div style="color:red">Chưa có dữ liệu giải</div>';
        return;
     }
     prizes.forEach((p, index) => {
        let btn = document.createElement('div');
        btn.className = 'prize-btn';
        if (p.remain <= 0) btn.classList.add('disabled');
        btn.innerHTML = `<div class="p-name">${p.name}</div><div class="p-content">${p.content}</div><div class="p-qty">${p.remain}/${p.total}</div>`;
        btn.onclick = function() { if (p.remain <= 0) return; selectPrize(index, btn); };
        
        if (currentPrize && currentPrize.name === p.name) {
             btn.classList.add('active');
             if (p.remain <= 0) {
                 btn.classList.remove('active');
                 currentPrize = null;
             }
        }
        bar.appendChild(btn);
     });
  }

  function selectPrize(index, btnElement) {
      if (isSpinning) return;
      currentPrize = prizes[index];
      document.querySelectorAll('.prize-btn').forEach(b => b.classList.remove('active'));
      btnElement.classList.add('active');

      cachedPrizeImg = null; 
      if (currentPrize.img) {
          google.script.run.withSuccessHandler(function(res){
              if(res.status) {
                  cachedPrizeImg = "data:" + res.mime + ";base64," + res.bytes;
              }
          }).getImageData(currentPrize.img);
      }
      
      try { SoundManager.unlock(); } catch(e) { console.log("Audio Error:", e); }
  }

  function calculateLayout() {
    if (employees.length === 0) return;
    const wrapper = document.getElementById('wrapper');
    const winW = wrapper.clientWidth; const winH = wrapper.clientHeight;
    if (winH < 100) return; 
    const n = employees.length;
    const ratio = winW / winH;
    let cols = Math.ceil(Math.sqrt(n * ratio));
    let rows = Math.ceil(n / cols);
    if ((rows - 1) * cols >= n) rows--;
    let cellW = Math.floor(winW / cols) - 4;
    let cellH = Math.floor(winH / rows) - 4;
    let fontSize = Math.floor((cellW * 0.9) / (maxIdLength * 0.7));
    fontSize = Math.min(fontSize, cellH * 0.6);
    if (fontSize < 9) fontSize = 9;
    const root = document.documentElement;
    root.style.setProperty('--dynamic-w', cellW + 'px');
    root.style.setProperty('--dynamic-h', cellH + 'px');
    root.style.setProperty('--dynamic-font', fontSize + 'px');
    root.style.setProperty('--cols', cols);
    root.style.setProperty('--rows', rows);
  }

  function renderGridCells() {
    const grid = document.getElementById('grid');
    grid.innerHTML = ''; cells = [];
    if(employees.length === 0) { grid.innerHTML = '<div style="color:var(--gold); font-size:24px">HẾT DANH SÁCH</div>'; return; }
    const frag = document.createDocumentFragment();
    employees.forEach(emp => {
      let div = document.createElement('div'); div.className = 'cell'; div.textContent = emp[0];
      frag.appendChild(div); cells.push(div);
    });
    grid.appendChild(frag);
  }

  function checkTrigger() {
    if (isSpinning || employees.length === 0) return;
    google.script.run.withSuccessHandler(function(status){
      if(status === 'RUN' && !isSpinning) {
        if (!currentPrize) {
            document.getElementById('alertModal').style.display = 'flex';
            google.script.run.ackSpin(); return; 
        }
        
        isSpinning = true; 
        google.script.run.ackSpin(); 

        // KIỂM TRA CHẾ ĐỘ: NẾU LÀ BATCH (QUAY NHIỀU) THÌ GỌI HÀM KHÁC
        if (currentPrize.isBatch) {
            startBatchAnimation();
        } else {
            startAnimation(); // Quay lẻ bình thường
        }
      }
    }).checkStatus();
  }

  // ==========================================
  // PHẦN 1: LOGIC QUAY ĐƠN (NORMAL MODE)
  // ==========================================
  function preloadWinnerImage(emp) {
      preloadedWinnerImg = null; 
      if (!emp[3]) return; 
      google.script.run.withSuccessHandler(function(res){
        if(res.status) {
            preloadedWinnerImg = "data:" + res.mime + ";base64," + res.bytes;
        }
      }).getImageData(emp[3]);
  }

  function startAnimation() {
    let winnerIdx = Math.floor(Math.random() * employees.length);
    preloadWinnerImage(employees[winnerIdx]);

    let speed = 50; 
    let runTime = (currentPrize.duration || 5) * 1000; 
    
    let stopSteps = [100, 150, 250, 400, 600, 1000]; 
    
    let fastSteps = Math.floor(runTime / speed); 
    let totalSteps = fastSteps + stopSteps.length;

    let startIdx = ((winnerIdx - totalSteps + 1) % employees.length + employees.length) % employees.length;
    let currentIdx = startIdx;
    
    cells.forEach(c => c.classList.remove('active'));
    if(cells[currentIdx]) cells[currentIdx].classList.add('active');

    let stepsRemaining = fastSteps; 
    let stopStepIndex = 0;
    
    try { SoundManager.playBg(); } catch(e){}

    function step() {
        let prevIdx = (currentIdx === 0) ? employees.length - 1 : currentIdx - 1;
        if(cells[prevIdx]) cells[prevIdx].classList.remove('active');
        
        if(cells[currentIdx]) cells[currentIdx].classList.add('active');
        
        try { SoundManager.tick(); } catch(e){}

        currentIdx = (currentIdx + 1) % employees.length;

        if (stepsRemaining > 0) {
            stepsRemaining--;
            setTimeout(step, speed);
        } else {
            if (stopStepIndex < stopSteps.length) {
                let delay = stopSteps[stopStepIndex];
                stopStepIndex++;
                setTimeout(step, delay);
            } else {
                try { SoundManager.stopBg(); } catch(e){}
                
                cells.forEach(c => c.classList.remove('active'));
                if(cells[winnerIdx]) cells[winnerIdx].classList.add('active');
                
                showWinnerPanel(winnerIdx);
            }
        }
    }
    setTimeout(step, speed);
  }

  function showWinnerPanel(idx) {
    pendingWinnerIndex = idx;
    let emp = employees[idx];

    document.getElementById('wId').textContent = emp[0];
    document.getElementById('wName').textContent = emp[1];
    document.getElementById('wDept').textContent = emp[2];
    document.getElementById('wPrize').textContent = currentPrize.name;
    document.getElementById('wPrizeContent').textContent = currentPrize.content;
    
    let imgEmp = document.getElementById('wImg'); 
    let imgPrize = document.getElementById('prizeMainImg'); 
    let transparentPixel = "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=";

    if (cachedPrizeImg) {
        imgPrize.src = cachedPrizeImg;
        imgPrize.style.opacity = '1';
    } else {
        imgPrize.src = transparentPixel;
        imgPrize.style.opacity = '0';
        if (currentPrize.img) {
              google.script.run.withSuccessHandler(function(res){
                  if(res.status) {
                      imgPrize.src = "data:" + res.mime + ";base64," + res.bytes;
                      imgPrize.style.opacity = '1';
                  }
              }).getImageData(currentPrize.img);
        } else {
             imgPrize.src = "https://via.placeholder.com/250?text=Prize";
             imgPrize.style.opacity = '1';
        }
    }

    imgEmp.src = transparentPixel;
    imgEmp.style.opacity = '0'; 
    imgEmp.style.transition = 'opacity 0.5s ease';

    if (preloadedWinnerImg) {
        imgEmp.src = preloadedWinnerImg;
        imgEmp.style.opacity = '1';
    } else {
        if (emp[3]) {
            google.script.run.withSuccessHandler(function(res){
                if(res.status) {
                    imgEmp.src = "data:" + res.mime + ";base64," + res.bytes;
                    imgEmp.style.opacity = '1';
                }
            }).getImageData(emp[3]);
        } else {
           imgEmp.src = "https://via.placeholder.com/250?text=No+Image"; 
           imgEmp.style.opacity = '1';
        }
    }

    document.getElementById('winnerModal').style.display = 'flex';

    if (typeof confetti !== 'undefined') {
        stopConfetti = false; 
        let confettiZ = 210;
        (function frame() {
            if (stopConfetti) return;
            confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#FFD700', '#FFF'], zIndex: confettiZ });
            confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#FFD700', '#FFF'], zIndex: confettiZ });
            requestAnimationFrame(frame);
        }());
    }
  }

  function confirmWinner() {
      if (pendingWinnerIndex === null) return;
      let emp = employees[pendingWinnerIndex];

      // 1. Gửi lệnh lưu về Server (Chạy ngầm)
      google.script.run.saveWinner({
        id: emp[0], name: emp[1], 
        prizeName: currentPrize.name, prizeContent: currentPrize.content
      });

      // 2. CẬP NHẬT GIAO DIỆN NGAY LẬP TỨC (Không chờ Server)
      if (currentPrize) {
          // Trừ số lượng ở biến đang nắm giữ
          currentPrize.remain = currentPrize.remain - 1;
          
          // Cập nhật vào mảng gốc 'prizes' để hàm render hiển thị đúng
          let pIdx = prizes.findIndex(p => p.name === currentPrize.name);
          if (pIdx !== -1) {
              prizes[pIdx].remain = currentPrize.remain;
          }
      }
      
      // Vẽ lại thanh giải thưởng ngay lập tức (Số lượng sẽ nhảy về 0/5 ngay)
      renderPrizeBar(prizes);

      // 3. Xóa nhân viên khỏi danh sách quay
      employees.splice(pendingWinnerIndex, 1);
      
      // 4. Vẫn gọi hàm đồng bộ lại từ server để chắc chắn (Backup)
      google.script.run.withSuccessHandler(renderPrizeBar).getPrizesWithStats();
      
      closeModal();
  }

  function rerollWinner() {
      if (pendingWinnerIndex === null) return;
      let emp = employees[pendingWinnerIndex];
      google.script.run.saveWinner({
        id: emp[0], name: emp[1], 
        prizeName: "Vắng mặt", prizeContent: "Bỏ qua"
      });
      employees.splice(pendingWinnerIndex, 1);
      calculateLayout(); renderGridCells();
      closeModal();
  }

  function closeModal() {
    stopConfetti = true; 
    document.getElementById('winnerModal').style.display = 'none';
    pendingWinnerIndex = null;
    preloadedWinnerImg = null; 
    calculateLayout(); renderGridCells();
    
    if (currentPrize && currentPrize.remain <= 0) {
        currentPrize = null;
        document.querySelectorAll('.prize-btn').forEach(b => b.classList.remove('active'));
    }
    isSpinning = false;
  }

  // ==========================================
  // PHẦN 2: LOGIC QUAY HÀNG LOẠT (BATCH MODE)
  // ==========================================

  function startBatchAnimation() {
      // 1. Reset giao diện
      batchWinners = [];
      rejectedCount = 0;
      document.getElementById('batchGrid').innerHTML = '';
      document.getElementById('btnRespin').style.display = 'none';
      document.getElementById('batchModal').style.display = 'flex';
      
      // 2. Tính số lượng cần quay
      let qtyToSpin = Math.min(currentPrize.remain, employees.length);
      
      // 3. Hiệu ứng nền
      if (batchIntervalBg) clearInterval(batchIntervalBg);
      batchIntervalBg = setInterval(() => {
           let rIdx = Math.floor(Math.random() * employees.length);
           cells.forEach(c => c.classList.remove('active'));
           if(cells[rIdx]) cells[rIdx].classList.add('active');
      }, 50);

      try { SoundManager.playBg(); } catch(e){}

      // 4. Chạy chu trình quay
      runBatchSequence(qtyToSpin);
  }

  let batchNextImgBase64 = null; 

  function runBatchSequence(qty) {
      if (qty <= 0) {
          stopBatchBackground();
          return;
      }

      let count = 0;
      let stepDuration = (currentPrize.duration || 3) * 1000; 

      // Hàm đệ quy
      function nextStep() {
          if (count >= qty || employees.length === 0) {
              try { SoundManager.stopBg(); } catch(e){}
              return;
          }

          // --- LOGIC PRELOAD (TẢI TRƯỚC) ---
          // 1. Chọn trước người sẽ trúng ở lượt này
          // Lưu ý: Ta chọn nhưng chưa hiện, chỉ để lấy ID tải ảnh
          let availableEmps = employees.filter(e => !batchWinners.some(bw => bw[0] === e[0]));
          if (availableEmps.length === 0) {
               stopBatchBackground(); return;
          }
          let winIdx = Math.floor(Math.random() * availableEmps.length);
          let nextWinner = availableEmps[winIdx];
          
          // 2. Reset và Gọi tải ảnh ngay lập tức
          batchNextImgBase64 = null; 
          if (nextWinner[3]) { // Nếu có ID ảnh
              google.script.run.withSuccessHandler(function(res){
                  if(res.status) {
                      batchNextImgBase64 = "data:" + res.mime + ";base64," + res.bytes;
                  }
              }).getImageData(nextWinner[3]);
          }

          // --- BẮT ĐẦU CHỜ (Trong lúc này ảnh đang được tải ngầm) ---
          setTimeout(() => {
              // Hết giờ chờ: Thực hiện hiển thị
              
              // Đẩy người vừa chọn vào danh sách hiển thị
              batchWinners.push(nextWinner);
              
              // Gọi hàm hiện thẻ - TRUYỀN KÈM ẢNH ĐÃ TẢI
              addBatchCard(nextWinner, batchNextImgBase64); 
              
              // Hiệu ứng âm thanh & Highlight
              try { SoundManager.tick(); } catch(e){}
              
              let realIndex = employees.findIndex(e => e[0] === nextWinner[0]);
              if (realIndex !== -1 && cells[realIndex]) {
                  cells.forEach(c => c.classList.remove('active'));
                  cells[realIndex].classList.add('active');
              }

              count++;
              nextStep(); // Lặp lại quy trình

          }, stepDuration);
      }

      // Bắt đầu chuỗi
      nextStep();
  }

  // --- HÀM TẠO THẺ CARD (QUAN TRỌNG: Cần có hàm này mới hiện popup) ---
  function addBatchCard(emp, preloadedImg) {
      let grid = document.getElementById('batchGrid');
      let div = document.createElement('div');
      div.className = 'batch-card';
      div.id = 'b-card-' + emp[0];
      
      // Mặc định là placeholder
      let imgSrc = "https://via.placeholder.com/80?text=" + emp[0];
      
      // Nếu đã có ảnh tải trước -> Dùng luôn (Hiện tức thì)
      if (preloadedImg) {
          imgSrc = preloadedImg;
      }

      div.innerHTML = `
          <img class="b-img" id="b-img-${emp[0]}" src="${imgSrc}">
          <div class="b-name">${emp[1]}</div>
          <div class="b-id">${emp[0]}</div>
          <div class="b-dept">${emp[2]}</div>
          <div class="b-actions">
              <button class="b-btn b-btn-no" onclick="rejectBatch('${emp[0]}')">✗ Vắng</button>
              <button class="b-btn b-btn-ok" onclick="approveBatch(this)">✓ Nhận</button>
          </div>
      `;
      grid.appendChild(div);

      // Fallback: Nếu chưa có ảnh preload (do mạng quá lag tải > 5s) VÀ nhân viên có ID ảnh
      // Thì mới gọi tải lại lần nữa để bù vào
      if (!preloadedImg && emp[3]) {
          google.script.run.withSuccessHandler(function(res){
              if(res.status) {
                  let imgEl = document.getElementById(`b-img-${emp[0]}`);
                  if(imgEl) imgEl.src = "data:" + res.mime + ";base64," + res.bytes;
              }
          }).getImageData(emp[3]);
      }
  }

  function rejectBatch(empId) {
      let emp = batchWinners.find(e => e[0] === empId);
      if (emp) {
          google.script.run.saveWinner({
             id: emp[0], name: emp[1], 
             prizeName: "Vắng mặt", prizeContent: "Bỏ qua (Batch)"
          });
          
          let globalIdx = employees.findIndex(e => e[0] === empId);
          if (globalIdx !== -1) employees.splice(globalIdx, 1);
          
          batchWinners = batchWinners.filter(e => e[0] !== empId);
      }

      let card = document.getElementById('b-card-' + empId);
      if (card) {
          card.classList.add('removed');
          setTimeout(() => card.remove(), 300);
      }

      rejectedCount++;
      updateRespinButton();
      calculateLayout(); renderGridCells();
  }

  function approveBatch(btn) {
      let card = btn.parentElement.parentElement;
      card.style.background = "#d4edda";
      card.style.borderColor = "#28a745";
      btn.innerHTML = "ĐÃ CHỌN";
      btn.disabled = true;
      btn.previousElementSibling.style.display = 'none'; 
  }

  function updateRespinButton() {
      let btn = document.getElementById('btnRespin');
      let countSpan = document.getElementById('respinCount');
      if (rejectedCount > 0) {
          btn.style.display = 'block';
          countSpan.textContent = rejectedCount;
      } else {
          btn.style.display = 'none';
      }
  }

  function stopBatchBackground() {
      if (batchIntervalBg) clearInterval(batchIntervalBg);
      batchIntervalBg = null;
      cells.forEach(c => c.classList.remove('active'));
      try { SoundManager.stopBg(); } catch(e){}
  }

  // --- HÀM XÁC NHẬN TẤT CẢ (ĐÃ FIX LỖI GỬI NHIỀU LỆNH) ---
  function confirmBatchAll() {
      if (batchWinners.length === 0) {
          closeBatchModal();
          return;
      }

      let dataToSend = batchWinners.map(emp => ({
          id: emp[0], 
          name: emp[1], 
          prizeName: currentPrize.name, 
          prizeContent: currentPrize.content
      }));

      let btn = document.querySelector('.btn-save-all');
      let oldText = btn.innerText;
      btn.innerText = "ĐANG LƯU...";
      btn.disabled = true;

      google.script.run.withSuccessHandler(function(updatedPrizes) {
          renderPrizeBar(updatedPrizes);
          
          batchWinners.forEach(w => {
              let globalIdx = employees.findIndex(e => e[0] === w[0]);
              if (globalIdx !== -1) employees.splice(globalIdx, 1);
          });

          calculateLayout(); 
          renderGridCells();
          closeBatchModal();
          stopBatchBackground();

          btn.innerText = oldText;
          btn.disabled = false;

      }).saveBatchWinners(dataToSend);
  }

  function respinBatch() {
      if (rejectedCount <= 0) return;
      
      let qty = rejectedCount;
      rejectedCount = 0; 
      updateRespinButton();
      
      try { SoundManager.playBg(); } catch(e){}
      
      if (!batchIntervalBg) {
          batchIntervalBg = setInterval(() => {
              let rIdx = Math.floor(Math.random() * employees.length);
              cells.forEach(c => c.classList.remove('active'));
              if(cells[rIdx]) cells[rIdx].classList.add('active');
          }, 50);
      }

      runBatchSequence(qty);
  }

  function closeBatchModal() {
      document.getElementById('batchModal').style.display = 'none';
      isSpinning = false;
      batchWinners = [];
      
      if (currentPrize && currentPrize.remain <= 0) {
          currentPrize = null;
          document.querySelectorAll('.prize-btn').forEach(b => b.classList.remove('active'));
      }
  }
</script>
