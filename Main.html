<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Year End Party - Lucky Draw</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <?!= include('Audio'); ?>

  <style>
    :root { --gold: #FFD700; --gold-dark: #B8860B; --bg: #0a0a14; --cell-bg: rgba(255, 255, 255, 0.05); --cell-border: rgba(255, 215, 0, 0.2); --dynamic-w: 60px; --dynamic-h: 40px; --dynamic-font: 14px; }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); background-image: radial-gradient(ellipse at top, #1a1a2e 0%, var(--bg) 80%); color: #eee; font-family: 'Montserrat', sans-serif; overflow: hidden; }
    .app-container { display: flex; flex-direction: column; width: 100vw; height: 100vh; }
    
    /* HEADER */
    .header { height: 70px; flex-shrink: 0; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 2px solid var(--gold-dark); background: rgba(0,0,0,0.6); z-index: 10; }
    
    /* --- SỬA LOGO: Dạng viên thuốc để chứa chữ dài --- */
    .logo { 
        height: 40px; /* Chiều cao cố định */
        width: auto;  /* Chiều rộng tự động theo chữ */
        padding: 0 20px; /* Khoảng cách 2 bên chữ */
        background: linear-gradient(45deg, var(--gold), var(--gold-dark)); 
        border-radius: 20px; /* Bo tròn dạng viên thuốc */
        display: flex; 
        justify-content: center; 
        align-items: center; 
        font-weight: 900; 
        color: #000; 
        box-shadow: 0 0 10px var(--gold-dark);
        white-space: nowrap; /* QUAN TRỌNG: Không cho xuống dòng */
        font-size: 16px; /* Cỡ chữ vừa phải */
    }

    .title { font-weight: 900; color: var(--gold); font-size: 24px; text-transform: uppercase; letter-spacing: 2px; text-align: center; }
    
    .grid-wrapper { flex-grow: 1; width: 100%; padding: 10px; display: flex; justify-content: center; align-items: center; overflow: hidden; position: relative; }
    .grid-container { display: grid; grid-template-columns: repeat(var(--cols), var(--dynamic-w)); grid-template-rows: repeat(var(--rows), var(--dynamic-h)); gap: 3px; }
    .cell { background: var(--cell-bg); border: 1px solid var(--cell-border); color: rgba(255,255,255,0.4); display: flex; align-items: center; justify-content: center; font-size: var(--dynamic-font); font-weight: 700; padding: 0 2px; overflow: hidden; white-space: nowrap; transition: 0.1s; }
    .cell.active { background-color: var(--gold) !important; color: #000 !important; border: 2px solid #fff; box-shadow: 0 0 20px var(--gold); z-index: 100; transform: scale(1.6); }
    .prize-bar { height: 110px; flex-shrink: 0; background: rgba(0,0,0,0.9); border-top: 1px solid var(--gold-dark); display: flex; align-items: center; justify-content: center; gap: 10px; padding: 0 20px; overflow-x: auto; white-space: nowrap; z-index: 20; }
    .prize-btn { background: #222; border: 1px solid #444; color: #aaa; padding: 8px 15px; border-radius: 6px; cursor: pointer; display: inline-flex; flex-direction: column; align-items: center; justify-content: center; min-width: 100px; height: 80px; transition: all 0.2s; position: relative; }
    .prize-btn:hover { background: #333; }
    .prize-btn.active { background: linear-gradient(135deg, var(--gold), var(--gold-dark)); color: #000; border-color: #fff; box-shadow: 0 0 15px var(--gold); transform: translateY(-5px); }
    .prize-btn.disabled { opacity: 0.3; filter: grayscale(1); cursor: not-allowed;}
    .p-name { font-weight: 800; font-size: 13px; text-transform: uppercase; white-space: normal; text-align: center;}
    .p-content { font-size: 10px; color: #ccc; margin-top: 2px; max-width: 100px; overflow: hidden; text-overflow: ellipsis;}
    .prize-btn.active .p-content { color: #333; }
    .p-qty { font-size: 11px; margin-top: 4px; font-weight: bold; background: rgba(0,0,0,0.2); padding: 2px 5px; border-radius: 4px;}
    
    #winnerModal, #alertModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 200; justify-content: center; align-items: center; }
    
    .winner-card { 
        background: linear-gradient(135deg, #fff, #f0e68c); 
        border: 5px solid var(--gold); 
        color: #222; 
        padding: 40px 30px; 
        text-align: center; 
        width: 800px; 
        border-radius: 20px; 
        box-shadow: 0 0 50px var(--gold); 
        position: relative; 
        z-index: 300; 
    }

    .winner-imgs-row { display: flex; justify-content: center; align-items: flex-start; gap: 50px; margin-bottom: 20px; margin-top: 20px; }
    .img-block { display: flex; flex-direction: column; align-items: center; width: 250px; }
    .prize-img-square { width: 250px; height: 250px; border-radius: 15px; border: 5px solid var(--gold); background: #fff; object-fit: contain; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    .winner-img-circle { width: 250px; height: 250px; border-radius: 50%; border: 5px solid var(--gold); background: #eee; object-fit: cover; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    .prize-title-large { background: #000; color: var(--gold); padding: 10px 40px; border-radius: 50px; display: inline-block; font-weight: 900; font-size: 40px; text-transform: uppercase; box-shadow: 0 5px 15px rgba(0,0,0,0.3); margin-bottom: 10px; }
    .prize-content-text { margin-top: 15px; color: #d00000; font-size: 24px; font-weight: 900; text-transform: uppercase; text-shadow: 0 0 5px rgba(255,255,255,0.8); line-height: 1.3; }
    .winner-info-block { margin-top: 20px; border-top: 2px dashed #aaa; padding-top: 20px; }
    .action-buttons { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }
    .btn-action { padding: 12px 30px; border: none; border-radius: 8px; font-weight: 900; font-size: 16px; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
    .btn-confirm { background: linear-gradient(45deg, var(--gold), var(--gold-dark)); color: #000; box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4); }
    .btn-confirm:hover { transform: scale(1.05); }
    .btn-reroll { background: #444; color: #ccc; border: 2px solid #666; }
    .btn-reroll:hover { background: #555; color: #fff; }
    .alert-box { background: #333; color: #fff; padding: 40px; border-radius: 10px; border: 2px solid red; text-align: center; font-size: 24px; font-weight: bold; box-shadow: 0 0 30px red; }
  </style>
</head>
<body>

<div class="app-container">
  <div class="header">
    <div class="logo">HỢP TRÍ SUMMIT</div>
    
    <div class="title">BỐC THĂM MAY MẮN</div>
    
    <div style="width: 50px;"></div> 
  </div>

  <div class="grid-wrapper" id="wrapper">
    <div class="grid-container" id="grid">
      <div style="color:var(--gold); font-size: 20px;">Đang tải hệ thống...</div>
    </div>
  </div>

  <div class="prize-bar" id="prizeBar">
     <div style="color:#666">Đang tải giải thưởng...</div>
  </div>
</div>

<div id="winnerModal">
  <div class="winner-card">
    <div class="prize-title-large" id="wPrize">GIẢI THƯỞNG</div>
    
    <div class="winner-imgs-row">
        <div class="img-block">
            <img id="prizeMainImg" class="prize-img-square" src="">
            <div id="wPrizeContent" class="prize-content-text">NỘI DUNG QUÀ</div>
        </div>
        <div class="img-block">
            <img id="wImg" class="winner-img-circle" src="">
        </div>
    </div>

    <div class="winner-info-block">
        <h2 id="wId" style="margin:0; color:#666; font-size: 24px;">MSNV</h2>
        <h1 id="wName" style="margin:5px 0; font-size: 40px; color: #000;">TÊN NHÂN VIÊN</h1>
        <h3 id="wDept" style="margin:0; color:#444; font-size: 24px;">PHÒNG BAN</h3>
    </div>
    
    <div class="action-buttons">
        <button class="btn-action btn-reroll" onclick="rerollWinner()">QUAY LẠI (Vắng mặt)</button>
        <button class="btn-action btn-confirm" onclick="confirmWinner()">XÁC NHẬN (OK)</button>
    </div>
  </div>
</div>

<div id="alertModal" onclick="this.style.display='none'">
  <div class="alert-box">
    ⚠️ CHƯA CHỌN GIẢI THƯỞNG!<br>
    <span style="font-size:16px; font-weight:normal; color:#ccc">Vui lòng chọn giải ở thanh bên dưới trước.</span>
  </div>
</div>

<script>
  let employees = [];
  let prizes = [];
  let isSpinning = false;
  let cells = [];
  let maxIdLength = 4;
  let currentPrize = null;
  let pendingWinnerIndex = null;
  let stopConfetti = false;
  let cachedPrizeImg = null;
  let preloadedWinnerImg = null; 

  window.onload = function() {
    initApp();
    window.addEventListener('resize', () => { calculateLayout(); renderGridCells(); });
    setInterval(checkTrigger, 1000);
  };

  function initApp() {
    google.script.run.withSuccessHandler(renderPrizeBar).getPrizesWithStats();
    google.script.run.withSuccessHandler(function(data) {
        if (data.length > 0 && (data[0][0] === "ERROR" || data[0][0] === "WARNING")) {
          document.getElementById('grid').innerHTML = '<div style="color:orange;">' + data[0][1] + '</div>';
          return;
        }
        employees = data;
        if(employees.length > 0) {
            maxIdLength = Math.max(...employees.map(row => String(row[0]).length), 3);
        }
        calculateLayout();
        renderGridCells();
    }).getEmployees();
  }

  function renderPrizeBar(data) {
     prizes = data;
     const bar = document.getElementById('prizeBar');
     bar.innerHTML = '';
     if (!prizes || prizes.length === 0) {
        bar.innerHTML = '<div style="color:red">Chưa có dữ liệu giải</div>';
        return;
     }
     prizes.forEach((p, index) => {
        let btn = document.createElement('div');
        btn.className = 'prize-btn';
        if (p.remain <= 0) btn.classList.add('disabled');
        btn.innerHTML = `<div class="p-name">${p.name}</div><div class="p-content">${p.content}</div><div class="p-qty">${p.remain}/${p.total}</div>`;
        btn.onclick = function() { if (p.remain <= 0) return; selectPrize(index, btn); };
        
        if (currentPrize && currentPrize.name === p.name) {
             btn.classList.add('active');
             if (p.remain <= 0) {
                 btn.classList.remove('active');
                 currentPrize = null;
             }
        }
        bar.appendChild(btn);
     });
  }

  function selectPrize(index, btnElement) {
      if (isSpinning) return;
      currentPrize = prizes[index];
      document.querySelectorAll('.prize-btn').forEach(b => b.classList.remove('active'));
      btnElement.classList.add('active');

      cachedPrizeImg = null; 
      if (currentPrize.img) {
          google.script.run.withSuccessHandler(function(res){
              if(res.status) {
                  cachedPrizeImg = "data:" + res.mime + ";base64," + res.bytes;
              }
          }).getImageData(currentPrize.img);
      }
      
      try { SoundManager.unlock(); } catch(e) { console.log("Audio Error:", e); }
  }

  function calculateLayout() {
    if (employees.length === 0) return;
    const wrapper = document.getElementById('wrapper');
    const winW = wrapper.clientWidth; const winH = wrapper.clientHeight;
    if (winH < 100) return; 
    const n = employees.length;
    const ratio = winW / winH;
    let cols = Math.ceil(Math.sqrt(n * ratio));
    let rows = Math.ceil(n / cols);
    if ((rows - 1) * cols >= n) rows--;
    let cellW = Math.floor(winW / cols) - 4;
    let cellH = Math.floor(winH / rows) - 4;
    let fontSize = Math.floor((cellW * 0.9) / (maxIdLength * 0.7));
    fontSize = Math.min(fontSize, cellH * 0.6);
    if (fontSize < 9) fontSize = 9;
    const root = document.documentElement;
    root.style.setProperty('--dynamic-w', cellW + 'px');
    root.style.setProperty('--dynamic-h', cellH + 'px');
    root.style.setProperty('--dynamic-font', fontSize + 'px');
    root.style.setProperty('--cols', cols);
    root.style.setProperty('--rows', rows);
  }

  function renderGridCells() {
    const grid = document.getElementById('grid');
    grid.innerHTML = ''; cells = [];
    if(employees.length === 0) { grid.innerHTML = '<div style="color:var(--gold); font-size:24px">HẾT DANH SÁCH</div>'; return; }
    const frag = document.createDocumentFragment();
    employees.forEach(emp => {
      let div = document.createElement('div'); div.className = 'cell'; div.textContent = emp[0];
      frag.appendChild(div); cells.push(div);
    });
    grid.appendChild(frag);
  }

  function checkTrigger() {
    if (isSpinning || employees.length === 0) return;
    google.script.run.withSuccessHandler(function(status){
      if(status === 'RUN' && !isSpinning) {
        if (!currentPrize) {
            document.getElementById('alertModal').style.display = 'flex';
            google.script.run.ackSpin(); return; 
        }
        isSpinning = true; google.script.run.ackSpin(); startAnimation();
      }
    }).checkStatus();
  }

  function preloadWinnerImage(emp) {
      preloadedWinnerImg = null; 
      if (!emp[3]) return; 
      google.script.run.withSuccessHandler(function(res){
        if(res.status) {
            preloadedWinnerImg = "data:" + res.mime + ";base64," + res.bytes;
        }
      }).getImageData(emp[3]);
  }

  function startAnimation() {
    // 1. CHỐT NGƯỜI TRÚNG
    let winnerIdx = Math.floor(Math.random() * employees.length);
    preloadWinnerImage(employees[winnerIdx]);

    // 2. CẤU HÌNH THỜI GIAN
    let speed = 50; 
    let runTime = (currentPrize.duration || 5) * 1000; 
    
    // Các bước giảm tốc
    let stopSteps = [100, 150, 250, 400, 600, 1000]; 
    
    // 3. TÍNH TOÁN
    let fastSteps = Math.floor(runTime / speed); 
    let totalSteps = fastSteps + stopSteps.length;

    // Fix lệch 1 người
    let startIdx = ((winnerIdx - totalSteps + 1) % employees.length + employees.length) % employees.length;

    let currentIdx = startIdx;
    
    cells.forEach(c => c.classList.remove('active'));
    if(cells[currentIdx]) cells[currentIdx].classList.add('active');

    let stepsRemaining = fastSteps; 
    let stopStepIndex = 0;
    
    try { SoundManager.playBg(); } catch(e){}

    function step() {
        let prevIdx = (currentIdx === 0) ? employees.length - 1 : currentIdx - 1;
        if(cells[prevIdx]) cells[prevIdx].classList.remove('active');
        
        if(cells[currentIdx]) cells[currentIdx].classList.add('active');
        
        try { SoundManager.tick(); } catch(e){}

        currentIdx = (currentIdx + 1) % employees.length;

        if (stepsRemaining > 0) {
            stepsRemaining--;
            setTimeout(step, speed);
        } else {
            if (stopStepIndex < stopSteps.length) {
                let delay = stopSteps[stopStepIndex];
                stopStepIndex++;
                setTimeout(step, delay);
            } else {
                try { SoundManager.stopBg(); } catch(e){}
                
                cells.forEach(c => c.classList.remove('active'));
                if(cells[winnerIdx]) cells[winnerIdx].classList.add('active');
                
                showWinnerPanel(winnerIdx);
            }
        }
    }
    
    setTimeout(step, speed);
  }

  function showWinnerPanel(idx) {
    pendingWinnerIndex = idx;
    let emp = employees[idx];

    document.getElementById('wId').textContent = emp[0];
    document.getElementById('wName').textContent = emp[1];
    document.getElementById('wDept').textContent = emp[2];
    document.getElementById('wPrize').textContent = currentPrize.name;
    document.getElementById('wPrizeContent').textContent = currentPrize.content;
    
    let imgEmp = document.getElementById('wImg'); 
    let imgPrize = document.getElementById('prizeMainImg'); 
    let transparentPixel = "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=";

    if (cachedPrizeImg) {
        imgPrize.src = cachedPrizeImg;
        imgPrize.style.opacity = '1';
    } else {
        imgPrize.src = transparentPixel;
        imgPrize.style.opacity = '0';
        if (currentPrize.img) {
              google.script.run.withSuccessHandler(function(res){
                  if(res.status) {
                      imgPrize.src = "data:" + res.mime + ";base64," + res.bytes;
                      imgPrize.style.opacity = '1';
                  }
              }).getImageData(currentPrize.img);
        } else {
             imgPrize.src = "https://via.placeholder.com/250?text=Prize";
             imgPrize.style.opacity = '1';
        }
    }

    imgEmp.src = transparentPixel;
    imgEmp.style.opacity = '0'; 
    imgEmp.style.transition = 'opacity 0.5s ease';

    if (preloadedWinnerImg) {
        imgEmp.src = preloadedWinnerImg;
        imgEmp.style.opacity = '1';
    } else {
        if (emp[3]) {
            google.script.run.withSuccessHandler(function(res){
                if(res.status) {
                    imgEmp.src = "data:" + res.mime + ";base64," + res.bytes;
                    imgEmp.style.opacity = '1';
                }
            }).getImageData(emp[3]);
        } else {
           imgEmp.src = "https://via.placeholder.com/250?text=No+Image"; 
           imgEmp.style.opacity = '1';
        }
    }

    document.getElementById('winnerModal').style.display = 'flex';

    if (typeof confetti !== 'undefined') {
        stopConfetti = false; 
        
        // Z-Index: Pháo hoa (210) < Card (300)
        let confettiZ = 210;

        (function frame() {
            if (stopConfetti) return;
            confetti({ 
                particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, 
                colors: ['#FFD700', '#FFF'],
                zIndex: confettiZ 
            });
            confetti({ 
                particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, 
                colors: ['#FFD700', '#FFF'],
                zIndex: confettiZ 
            });
            requestAnimationFrame(frame);
        }());
    }
  }

  function confirmWinner() {
      if (pendingWinnerIndex === null) return;
      let emp = employees[pendingWinnerIndex];

      google.script.run.saveWinner({
        id: emp[0], name: emp[1], 
        prizeName: currentPrize.name, prizeContent: currentPrize.content
      });

      if (currentPrize) {
          currentPrize.remain = currentPrize.remain - 1;
      }
      
      employees.splice(pendingWinnerIndex, 1);
      
      google.script.run.withSuccessHandler(renderPrizeBar).getPrizesWithStats();
      
      closeModal();
  }

  function rerollWinner() {
      if (pendingWinnerIndex === null) return;
      let emp = employees[pendingWinnerIndex];
      google.script.run.saveWinner({
        id: emp[0], name: emp[1], 
        prizeName: "Vắng mặt", prizeContent: "Bỏ qua"
      });
      employees.splice(pendingWinnerIndex, 1);
      calculateLayout(); renderGridCells();
      closeModal();
  }

  function closeModal() {
    stopConfetti = true; 
    document.getElementById('winnerModal').style.display = 'none';
    pendingWinnerIndex = null;
    preloadedWinnerImg = null; 
    calculateLayout(); renderGridCells();
    
    if (currentPrize && currentPrize.remain <= 0) {
        currentPrize = null;
        document.querySelectorAll('.prize-btn').forEach(b => b.classList.remove('active'));
    }
    isSpinning = false;
  }
</script>
</body>
</html>
